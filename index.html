<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h1>HTML Recap Assignment</h1>

    <div style="border: 5px solid purple; background-color: lightgreen; text-align: center;">
        <section style="width: 50%;">
            <h1>Donatello's Pizza Palace</h1>
        </section>
        <section style="width: 40%;">
            <nav>
                <ul>
                    <li>
                        <a href="https://en.wikipedia.org/wiki/Donatello_(Teenage_Mutant_Ninja_Turtles)" target="_blank">About the Owner
                    <li>
                        <a href="../HTMLRecap/Donatello.Teenage-Mutant-Ninja-Turtles.jpg">Image of Owner</a>
                    </li>
                    <li>
                        <a href="../HTMLRecap/teenage-mutant-ninja-turtles-pizza-montreal-metro.jpg">Hospitality</a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>

    <hr />

    <div>
        <form>
            <fieldset>
                <legend>Your Info</legend>
                <p>
                    <label>Name: <input type="name" /></label>
                </p>
                <p>
                    <label>Address: <input type="address" /></label>
                </p>
                <p>
                    <label>Email: <input type="email" /></label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Pizza Toppings</legend>
                <p>
                    <input type="checkbox" name="pizza toppings" id="pepperoni" value="pepperoni" />
                    <label for="pepperoni">Pepperoni</label>
                </p>
                <p>
                    <input type="checkbox" name="pizza toppings" id="sausage" value="sausage" />
                    <label for="sausage">Sausage</label>
                </p>
                <p>
                    <input type="checkbox" name="pizza toppings" id="cheese" value="cheese" />
                    <label for="cheese">Cheese</label>
                </p>
                <p>
                    <input type="checkbox" name="pizza toppings" id="pineapple" value="pineapple" />
                    <label for="pineapple">Pineapple(don't pick)</label>
                </p>
            </fieldset>
        </form>
    </div>

    <hr />

    <div style="border: 5px solid purple; background-color: lightgreen;">
        <h1>Our latest updates!</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1_Iqv3zu3Nk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
